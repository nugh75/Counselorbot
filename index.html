<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Counselorbot - Tutor Orientatore</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <!-- Icona ridotta (widget) -->
    <div class="chat-widget" id="chat-widget">
        <div class="chat-widget-icon">
            <img src="bussola.png" alt="Icona Bussola" class="widget-icon"/>
            <span class="widget-text">Counselorbot</span>
        </div>
    </div>

    <!-- Contenitore del chatbot a scomparsa -->
    <div class="chat-container" id="chat-container">
        <header class="chat-header">
            <div class="chat-header-content">
                <img src="bussola.png" alt="Logo Counselorbot" class="chat-logo"/>
                <h1 class="chat-title">Counselorbot - Bot Orientatore</h1>
                <button class="close-btn" id="close-chat" aria-label="Chiudi chat">&times;</button>
            </div>
        </header>



        <section class="chat-messages" id="chat-messages">
            <!-- Messaggi della chat inseriti dinamicamente -->
        </section>

        <section class="chat-input-area">
            <!-- Testo dinamico sopra l'input -->

            <div class="input-wrapper">
                <textarea id="user-input" placeholder="Inserisci la tua domanda sul tuo percorso formativo..." rows="1"></textarea>
                <button id="send-button" aria-label="Invia messaggio" title="Invia messaggio">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </div>
        </section>

        <footer class="chat-footer">
            <p>
                Questo chatbot utilizza un'intelligenza artificiale e potrebbe commettere errori.
                Si raccomanda di consultare sempre le fonti originali.
            </p>
        </footer>
    </div>

    <script src="chatbot.js"></script>
    <script>
        // Script per aprire/chiudere il chatbot
        const chatWidget = document.getElementById('chat-widget');
        const chatContainer = document.getElementById('chat-container');
        const closeChat = document.getElementById('close-chat');

        chatWidget.addEventListener('click', () => {
            chatContainer.classList.add('open');
            chatWidget.classList.add('hidden');
        });

        closeChat.addEventListener('click', () => {
            chatContainer.classList.remove('open');
            chatWidget.classList.remove('hidden');
        });
    </script>
</body>
</html>
