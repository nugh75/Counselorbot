<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counselorbot - Tutor Orientatore</title>
    <link rel="stylesheet" href="static/styles.css" />
</head>
<body>
    <!-- Icona ridotta (widget) -->
    <div class="chat-widget" id="chat-widget">
        <div class="chat-widget-icon">
            <img src="static/bussola.png" alt="Icona Bussola" class="widget-icon" />
            <span class="widget-text">Counselorbot</span>
        </div>
    </div>

    <!-- Contenitore del chatbot a scomparsa -->
    <div class="chat-container" id="chat-container">
        <header class="chat-header">
            <div class="chat-header-content">
                <img src="static/bussola.png" alt="Logo Counselorbot" class="chat-logo" />
                <h1 class="chat-title">Counselorbot - Bot Orientatore</h1>
                <button class="close-btn" id="close-chat" aria-label="Chiudi chat">−</button>
            </div>
        </header>

        <section class="chat-messages" id="chat-messages">
            <!-- Messaggi della chat inseriti dinamicamente -->
        </section>

        <section class="chat-input-area">
            <!-- Domande iniziali -->
            <div id="initial-questions" class="initial-questions">
                <h3>Per iniziare ti chiedo alcune informazione su di te</h3>
                <div class="form-group">
                    <label for="user-name">Nome:</label>
                    <input type="text" id="user-name" placeholder="Inserisci il tuo nome">
                </div>
                <div class="form-group">
                    <label for="user-age">Età:</label>
                    <input type="number" id="user-age" placeholder="Inserisci la tua età">
                </div>
                <div class="form-group">
                    <label for="user-role">Sei uno:</label>
                    <select id="user-role">
                        <option value="studente">Studente</option>
                        <option value="insegnante">Insegnante</option>
                    </select>
                </div>
                <button id="submit-info" class="submit-btn">Invia</button>
            </div>

            <!-- Area di input della chat -->
            <div class="input-wrapper hidden" id="chat-input-wrapper">
                <textarea id="user-input" placeholder="Inserisci la tua domanda..." rows="1"></textarea>
                <button id="send-button" aria-label="Invia messaggio" title="Invia messaggio">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </div>

            <!-- Caricamento file -->
            <div class="file-upload-wrapper hidden" id="file-upload-wrapper">
                <label for="upload-pdf">Carica un PDF:</label>
                <input type="file" id="upload-pdf" accept="application/pdf">
            </div>
        </section>

        <footer class="chat-footer">
            <p>
                Questo chatbot utilizza un'intelligenza artificiale e potrebbe commettere errori.
                Si raccomanda di consultare sempre le fonti originali.
            </p>
        </footer>
    </div>

    <script src="static/chatbot.js"></script>
    <script src="static/marked.min.js"></script>

</body>
</html>
