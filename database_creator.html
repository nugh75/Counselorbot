<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Crea il tuo Database</h1>
        <form id="upload-form">
            <label for="database-name">Nome del Database:</label>
            <input type="text" id="database-name" name="database-name" required>

            <label for="description">Descrizione del Database:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="files">Carica i tuoi File:</label>
            <input type="file" id="files" name="files" multiple required accept=".pdf, .docx, .pptx, .txt">

            <button type="submit">Crea Database</button>
        </form>
        <div id="response"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
